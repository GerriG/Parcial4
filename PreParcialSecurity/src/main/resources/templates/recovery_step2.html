<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer - Paso 2 | SecurityApp</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" th:href="@{/css/Home.css}">
</head>

<body class="login-body">
    <button class="theme-toggle-fixed" id="themeToggle" title="Cambiar aspecto">
        <i class="fas fa-moon"></i>
    </button>

    <div class="glass-card">
        
        <!-- ✅ Encabezado con foto, nombre y estado -->
        <div class="glass-header text-center pt-4 pb-2">
            <div class="mb-3 position-relative d-inline-block">
                <img th:if="${perfil != null && perfil.avatar != null}" 
                     th:src="@{${perfil.avatar}}" 
                     class="rounded-circle shadow border border-3 border-white"
                     style="width: 90px; height: 90px; object-fit: cover;">
                
                <img th:if="${perfil == null || perfil.avatar == null}" 
                     th:src="@{/Profiles/default.jpg}" 
                     class="rounded-circle shadow border border-3 border-white"
                     style="width: 90px; height: 90px; object-fit: cover;">
                 
                 <span class="position-absolute bottom-0 end-0 bg-success border border-light rounded-circle p-2"></span>
            </div>

            <h4 class="fw-bold mb-1">
                Hola, <span class="text-primary" th:text="${perfil != null ? perfil.nombre : 'Usuario'}">Usuario</span>
            </h4>
            <p class="text-muted small mb-0">Es momento de crear una nueva contraseña.</p>
        </div>

        <div class="glass-body">
            
            <div th:if="${error}" class="alert-glass">
                <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}"></span>
            </div>
            
            <form th:action="@{/recovery/reset}" method="post">
                
                <input type="hidden" name="username" th:value="${username}" required>
                <input type="hidden" name="email" th:value="${email}" required>
                
                <div class="form-floating mb-3">
                    <input type="password" name="newPassword" class="form-control" id="newPass" placeholder="Nueva Contraseña" required>
                    <label for="newPass"><i class="fas fa-lock me-1"></i> Nueva Contraseña</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" name="confirmPassword" class="form-control" id="confirmPass" placeholder="Confirmar Contraseña" required>
                    <label for="confirmPass"><i class="fas fa-lock me-1"></i> Confirmar Contraseña</label>
                    
                    <div class="form-text small text-muted mt-1">
                        <i class="fas fa-info-circle me-1"></i> Requisitos: Mínimo 8 caracteres, 1 mayúscula, 1 número.
                    </div>
                </div>
                
                <button type="submit" class="btn btn-gradient shadow-sm">
                    <i class="fas fa-save me-2"></i>ACTUALIZAR CLAVE
                </button>
                
                <div class="text-center mt-3">
                    <a th:href="@{/login}" class="small text-decoration-none fw-bold text-muted"> 
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- ✅ Scripts completos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const toggleBtn = document.getElementById('themeToggle');
        const icon = toggleBtn.querySelector('i');
        const html = document.documentElement;

        // 1. Cargar preferencia guardada
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        function setTheme(theme) {
            html.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
            
            // Cambiar icono
            if (theme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // 2. Evento Click
        toggleBtn.addEventListener('click', () => {
            const current = html.getAttribute('data-bs-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        });
    </script>
</body>
</html>
