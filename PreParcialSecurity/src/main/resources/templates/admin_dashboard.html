<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Administrador - RaidSoft</title>
    <!-- Enlace correcto al CSS estático -->
    <link rel="stylesheet" th:href="@{/css/Admin.css}">
    <!-- FontAwesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Barra lateral (Sidebar) -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>RaidSoft Admin</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="active"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Gestionar Usuarios</a></li>
                <li><a href="#"><i class="fas fa-box"></i> Productos</a></li>
                <li><a href="#"><i class="fas fa-clipboard-list"></i> Stock</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Reportes</a></li>
                
                <!-- Botón de Salir -->
                <li class="logout-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </nav>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header>
                <h1>Bienvenido, <span th:text="${#authentication.name}">Administrador</span></h1>
            </header>
            
            <!-- Tarjetas de Resumen -->
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Productos</h3>
                    <p class="number">120</p>
                </div>
                <div class="card">
                    <h3>Stock Total</h3>
                    <p class="number">5,430</p>
                </div>
                <div class="card alert">
                    <h3>Alertas</h3>
                    <p class="number">8</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
