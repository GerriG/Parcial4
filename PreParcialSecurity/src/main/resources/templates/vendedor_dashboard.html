<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Vendedor - RaidSoft</title>
    <!-- Enlace correcto al CSS -->
    <link rel="stylesheet" th:href="@{/css/Vendedor.css}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="vendedor-container">
        <!-- Navbar Superior -->
        <nav class="top-nav">
            <div class="nav-brand">
                <i class="fas fa-shopping-bag"></i> RaidSoft Vendedor
            </div>
            <div class="nav-user">
                <span class="user-welcome">Hola, <strong th:text="${#authentication.name}">Vendedor</strong></span>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="logout-link">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </button>
                </form>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="content">
            <div class="welcome-section">
                <h2>Panel de Ventas</h2>
                <p>Selecciona una acci√≥n para comenzar</p>
            </div>
            
            <div class="actions-grid">
                <!-- Tarjeta: Nueva Venta -->
                <a href="#" class="action-card">
                    <div class="icon-wrapper sale">
                        <i class="fas fa-cash-register"></i>
                    </div>
                    <h3>Nueva Venta</h3>
                    <p>Registrar una salida de productos</p>
                </a>

                <!-- Tarjeta: Consultar Stock -->
                <a href="#" class="action-card">
                    <div class="icon-wrapper stock">
                        <i class="fas fa-boxes"></i>
                    </div>
                    <h3>Consultar Stock</h3>
                    <p>Verificar disponibilidad de inventario</p>
                </a>

                <!-- Tarjeta: Historial -->
                <a href="#" class="action-card">
                    <div class="icon-wrapper history">
                        <i class="fas fa-history"></i>
                    </div>
                    <h3>Mis Ventas</h3>
                    <p>Revisar transacciones realizadas</p>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
