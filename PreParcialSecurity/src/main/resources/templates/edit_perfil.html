<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Perfil | SecurityApp</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" th:href="@{/css/Home.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <i class="fas fa-shield-alt me-2"></i> SecurityApp
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center gap-3 mt-3 mt-lg-0">
                    
                    <button class="btn-theme-toggle" id="themeToggle" title="Cambiar Tema">
                        <i class="fas fa-moon"></i>
                    </button>

                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light btn-sm rounded-pill px-3 fw-bold" type="submit">
                            <i class="fas fa-sign-out-alt me-1"></i> Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="content py-5 mt-5">
        <div class="container"> 
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-1">Configuración de Perfil</h2>
                    <p class="text-muted mb-0">Gestiona tu información personal y seguridad</p>
                </div>
                <a th:href="@{/home}" class="btn btn-cancel shadow-sm">
                    <i class="fas fa-arrow-left me-1"></i> Volver
                </a>
            </div>

            <form th:action="@{/perfil/guardar}" method="post" enctype="multipart/form-data" th:object="${perfil}" class="modern-card">
                <div class="row g-0">
                    
                    <div class="col-lg-4 profile-sidebar">
                        <div class="avatar-upload">
                            <div class="avatar-edit">
                                <input type='file' id="imageUpload" name="file" accept=".png, .jpg, .jpeg" onchange="previewImage(this)" hidden/>
                                <label for="imageUpload" title="Cambiar foto"><i class="fas fa-camera"></i></label>
                            </div>
                            <div class="avatar-preview">
                                <img id="imagePreview" 
                                     th:src="${perfil.avatar != null ? perfil.avatar : 'https://ui-avatars.com/api/?name=' + perfil.nombre + '+' + perfil.apellido + '&background=random&size=200'}" 
                                     alt="Previsualización">
                            </div>
                        </div>
                        
                        <h4 class="fw-bold mb-1" th:text="${perfil.nombre} + ' ' + ${perfil.apellido}">Usuario</h4>
                        <p class="text-muted small mb-3" th:text="${perfil.email}">usuario@email.com</p>
                        
                        <div class="badge bg-primary bg-opacity-10 text-primary px-3 py-2 rounded-pill">
                            <i class="fas fa-user-shield me-1"></i> Cuenta Activa
                        </div>
                    </div>

                    <div class="col-lg-8 form-section">
                        
                        <div class="section-header">
                            <h5><i class="far fa-id-card me-2 text-primary"></i>Información Básica</h5>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" th:field="*{nombre}" class="form-control" id="floatingName" placeholder="Nombre" required>
                                    <label for="floatingName">Nombre</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" th:field="*{apellido}" class="form-control" id="floatingSurname" placeholder="Apellido" required>
                                    <label for="floatingSurname">Apellido</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" th:field="*{email}" class="form-control" id="floatingEmail" placeholder="name@example.com">
                                    <label for="floatingEmail">Correo Electrónico</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="date" th:field="*{fechaNacimiento}" class="form-control" id="floatingDob">
                                    <label for="floatingDob">Fecha de Nacimiento</label>
                                </div>
                            </div>
                        </div>

                        <div class="section-header mt-4">
                            <h5><i class="fas fa-lock me-2 text-primary"></i>Seguridad</h5>
                        </div>

                        <div class="row g-3 mb-5">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" name="newPassword" class="form-control" id="floatingPass" placeholder="Nueva Contraseña">
                                    <label for="floatingPass">Nueva Contraseña (Opcional)</label>
                                </div>
                                <div class="form-text ms-2 mt-2 text-muted">
                                    <i class="fas fa-shield-alt me-1"></i> Requisitos: Mínimo 8 caracteres, 1 mayúscula, 1 número.
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-3">
                            <a th:href="@{/perfil}" class="btn btn-action btn-cancel">Cancelar</a>
                            <button type="submit" class="btn btn-action btn-save">
                                Guardar Cambios <i class="fas fa-check ms-1"></i>
                            </button>
                        </div>

                    </div> 
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 1. Previsualizar Imagen
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 2. Modo Oscuro
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.getElementById('themeToggle');
            const icon = toggleBtn.querySelector('i');
            const html = document.documentElement;

            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);

            function setTheme(theme) {
                html.setAttribute('data-bs-theme', theme);
                localStorage.setItem('theme', theme);
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }

            toggleBtn.addEventListener('click', () => {
                const current = html.getAttribute('data-bs-theme');
                setTheme(current === 'dark' ? 'light' : 'dark');
            });
        });
    </script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Capturamos las variables de Thymeleaf
        const successMsg = /*[[${success}]]*/ null;
        const errorMsg = /*[[${error}]]*/ null;
        const isDark = document.documentElement.getAttribute('data-bs-theme') === 'dark';

        const swalConfig = {
            background: isDark ? '#1e1e2f' : '#ffffff',
            color: isDark ? '#ffffff' : '#333333'
        };

        if (successMsg) {
            Swal.fire({
                ...swalConfig,
                icon: 'success',
                title: '¡Perfil Actualizado!',
                text: successMsg,
                confirmButtonColor: '#28a745',
                confirmButtonText: 'Excelente'
            });
        }

        if (errorMsg) {
            Swal.fire({
                ...swalConfig,
                icon: 'error',
                title: 'Error de Validación',
                text: errorMsg,
                // Aquí cumplimos tu requerimiento de mencionar las reglas:
                footer: '<div class="text-start small"><i class="fas fa-info-circle me-1"></i> <strong>Reglas de contraseña:</strong><br>• Mínimo 8 caracteres<br>• Al menos 1 mayúscula<br>• Al menos 1 número</div>',
                confirmButtonColor: '#dc3545',
                confirmButtonText: 'Intentar de nuevo'
            });
        }
        /*]]>*/
    </script>
</body>
</html>
