<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/css/Home.css}">
    <link rel="stylesheet" th:href="@{/css/EditPerfil.css}">    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <i class="fas fa-shield-alt me-2"></i> SecurityApp
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <form th:action="@{/logout}" method="post" class="d-flex mt-3 mt-lg-0">
                    <button class="btn btn-outline-light rounded-pill px-4 fw-bold w-100" type="submit">
                        <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="content py-5" style="margin-top: 60px;">
        <div class="container"> 
            <div class="row">
                <div class="col-12">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="fw-bold text-white mb-0" style="text-shadow: 0 2px 4px rgba(0,0,0,0.2);">
                            <i class="fas fa-user-edit"></i> Editar Perfil
                        </h2>
                        <a th:href="@{/home}" class="btn btn-light rounded-pill shadow-sm fw-bold">
                            <i class="fas fa-arrow-left"></i> Volver al Home
                        </a>
                    </div>

                    <div class="profile-glass-card">

                        <div class="text-center mb-4">
                            <h2 class="section-title">Información Personal</h2>
                            <p class="text-muted">Actualiza tus datos y mantén tu cuenta segura</p>
                        </div>

                        <div th:if="${success}" class="alert alert-success rounded-pill text-center mb-4">
                            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                        </div>
                        <div th:if="${error}" class="alert alert-danger rounded-pill text-center mb-4">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/perfil/guardar}" method="post" enctype="multipart/form-data" th:object="${perfil}">

                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="form-label fw-bold text-secondary">Nombre</label>
                                    <input type="text" th:field="*{nombre}" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-secondary">Apellido</label>
                                    <input type="text" th:field="*{apellido}" class="form-control" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="form-label fw-bold text-secondary">Correo Electrónico</label>
                                    <input type="email" th:field="*{email}" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-secondary">Fecha de Nacimiento</label>
                                    <input type="date" th:field="*{fechaNacimiento}" class="form-control">
                                </div>
                            </div>

                            <hr class="my-4 opacity-25">

                            <div class="row mb-4">
                                <div class="col-md-6 mb-4 mb-md-0">
                                    <h5 class="text-muted mb-3"><i class="fas fa-image"></i> Imagen de Perfil</h5>

                                    <div class="d-flex align-items-center mb-3 glass-preview-box w-100" th:if="${perfil.avatar != null}">
                                        <img th:src="@{${perfil.avatar}}" class="rounded-circle me-3" width="50" height="50" style="object-fit: cover; border: 2px solid rgba(255,255,255,0.8);">
                                        <div>
                                            <small class="d-block text-success fw-bold" style="text-shadow: 0 1px 1px rgba(255,255,255,0.5);">
                                                <i class="fas fa-check"></i> Imagen actual
                                            </small>
                                            <small class="text-muted" style="font-size: 0.8rem;">Se mantendrá si no subes otra.</small>
                                        </div>
                                    </div>

                                    <div th:if="${perfil.avatar == null}" class="mb-2">
                                        <small class="text-muted fst-italic">No tienes imagen de perfil aún.</small>
                                    </div>

                                    <input type="file" name="file" class="form-control" accept="image/*">
                                </div>

                                <div class="col-md-6">
                                    <h5 class="text-muted mb-3"><i class="fas fa-shield-alt"></i> Seguridad</h5>
                                    <label class="form-label fw-bold text-secondary">Nueva Contraseña</label>
                                    <input type="password" name="newPassword" class="form-control" placeholder="Dejar en blanco para mantener la actual">
                                    <div class="form-text mt-2"><i class="fas fa-info-circle"></i> Solo llena esto si deseas cambiar tu clave.</div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-5">
                                <a th:href="@{/perfil}" class="btn btn-light rounded-pill px-4 fw-bold text-secondary" 
                                   style="background: rgba(255,255,255,0.5); border: 1px solid rgba(255,255,255,0.6);">
                                    <i class="fas fa-times me-2"></i> Cancelar
                                </a>

                                <button type="submit" class="btn btn-theme btn-save px-5">
                                    Guardar Cambios <i class="fas fa-save ms-1"></i>
                                </button>
                            </div>

                        </form>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', e => {
                    const href = link.getAttribute('href');
                    
                    // Verificamos que sea un enlace interno válido
                    if (href && 
                        !href.startsWith('#') && 
                        !href.startsWith('javascript') && 
                        link.target !== '_blank') {
                        
                        e.preventDefault(); // Pausamos la navegación
                        
                        // Agregamos la clase que desvanece el cuerpo y anima la salida
                        document.body.classList.add('fade-out');

                        // Esperamos 400ms (tiempo de la transición CSS) y navegamos
                        setTimeout(() => {
                            window.location.href = href;
                        }, 400);
                    }
                });
            });
            
            // Si el usuario presiona "Atrás" en el navegador, restauramos la vista
            window.addEventListener('pageshow', (event) => {
                if (event.persisted) {
                    document.body.classList.remove('fade-out');
                }
            });
        });
    </script>
</body>
</html>
