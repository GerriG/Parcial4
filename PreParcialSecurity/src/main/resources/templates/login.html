<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - SecurityApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Styles.css}">
</head>
<body>
    <div class="container" id="container">
        
        <div class="form-container sign-up-container">
            <form th:action="@{/register}" method="post">
                <h1>Crear Cuenta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fas fa-user-circle"></i></a>
                </div>
                <span>Usa tu correo para registrarte</span>
                
                <input type="text" name="nombre" placeholder="Nombre" required />
                <input type="text" name="apellido" placeholder="Apellido" required />
                <input type="email" name="email" placeholder="Email" required />
                
                <div class="input-row">
                    <input type="date" name="fechaNacimiento" required title="Fecha de Nacimiento" />
                    <input type="text" name="username" placeholder="Usuario" required />
                </div>

                <input type="password" name="password" placeholder="Contraseña" required />

                <div class="select-container">
                    <select name="rolSeleccionado" required>
                        <option value="USUARIO">Usuario</option>
                        <option value="ADMINISTRADOR">Administrador</option>
                    </select>
                </div>

                <button type="submit">Registrarse</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form th:action="@{/login}" method="post">
                <h1>Iniciar Sesión</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fas fa-lock"></i></a>
                </div>
                <span>o usa tu cuenta</span>
                
                <div th:if="${param.error} and ${error == null}" class="alert-compact error">
                    <i class="fas fa-exclamation-circle"></i> Datos incorrectos
                </div>
                <div th:if="${error}" class="alert-compact error" th:text="${error}"></div>
                <div th:if="${success}" class="alert-compact success" th:text="${success}"></div>
                <div th:if="${param.logout}" class="alert-compact success">Sesión cerrada</div>

                <input type="text" name="username" placeholder="Usuario" required />
                <input type="password" name="password" placeholder="Contraseña" required />
                
                <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
                <button type="submit">Ingresar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido!</h1>
                    <p>Para mantenerte conectado, inicia sesión con tus datos personales</p>
                    <button class="ghost" id="signIn">Iniciar Sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Hola, Amigo!</h1>
                    <p>Ingresa tus datos y comienza tu viaje con SecurityApp</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
