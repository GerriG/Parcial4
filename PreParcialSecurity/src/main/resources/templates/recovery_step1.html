<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar - Paso 1 | SecurityApp</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" th:href="@{/css/Home.css}">
</head>

<body class="login-body">
    <button class="theme-toggle-fixed" id="themeToggle" title="Cambiar aspecto">
        <i class="fas fa-moon"></i>
    </button>

    <div class="glass-card">
        
        <div class="glass-header">
            <div class="app-logo">
                <i class="fas fa-key me-2"></i> Verificación de Cuenta
            </div>
            <p class="text-muted small mb-0">Ingresa tu usuario y correo para confirmar tu identidad</p>
        </div>

        <div class="glass-body">
            
            <div th:if="${error}" class="alert-glass">
                <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}"></span>
            </div>
            
            <form th:action="@{/recovery/verify}" method="post"> 
                
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="recUser" placeholder="Usuario" required 
                           th:value="${param.error} ? ${oldUsername} : ''">
                    <label for="recUser"><i class="fas fa-user me-1"></i> Usuario</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="email" name="email" class="form-control" id="recEmail" placeholder="Correo Electrónico" required
                           th:value="${param.error} ? ${oldEmail} : ''">
                    <label for="recEmail"><i class="fas fa-envelope me-1"></i> Correo Electrónico</label>
                </div>
                
                <button type="submit" class="btn btn-gradient shadow-sm">
                    CONTINUAR <i class="fas fa-chevron-right ms-1"></i>
                </button>
                
                <div class="text-center mt-3">
                    <a th:href="@{/login}" class="small text-decoration-none fw-bold">
                        <i class="fas fa-arrow-left me-1"></i> Volver a Iniciar Sesión
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- ✅ Scripts completos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const toggleBtn = document.getElementById('themeToggle');
        const icon = toggleBtn.querySelector('i');
        const html = document.documentElement;

        // 1. Cargar preferencia guardada
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        function setTheme(theme) {
            html.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
            // Cambiar icono
            if (theme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // 2. Evento Click
        toggleBtn.addEventListener('click', () => {
            const current = html.getAttribute('data-bs-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        });
    </script>

</body>
</html>
