<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SecurityApp</title>
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" th:href="@{/css/Home.css}">
</head>
<body>

    <!-- Navbar Glass -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i> SecurityApp
            </a>
            
            <!-- Botón Hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <form th:action="@{/logout}" method="post" class="d-flex mt-3 mt-lg-0">
                    <button class="btn btn-outline-light rounded-pill px-4 fw-bold w-100" type="submit">
                        <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-lg-8 col-md-10">
                
                <div class="glass-panel">
                    
                    <!-- Sección de Avatar -->
                    <div class="avatar-container">
                        <img th:if="${usuario.perfil.avatar != null}" 
                             th:src="@{${usuario.perfil.avatar}}" 
                             class="avatar-img" alt="Avatar de usuario">
                             
                        <img th:if="${usuario.perfil.avatar == null}" 
                             src="https://via.placeholder.com/160?text=Sin+Foto" 
                             class="avatar-img" alt="Avatar por defecto">
                    </div>
                    
                    <!-- Información del Usuario -->
                    <h2 class="user-name">
                        Hola, <span th:text="${usuario.perfil.nombre}">Usuario</span>
                    </h2>
                    
                    <p class="user-email" th:text="${usuario.perfil.email} ?: 'Correo no registrado'"></p>
                    
                    <span class="role-badge" th:text="${usuario.rol}">ROL</span>

                    <hr class="my-4 w-75 mx-auto opacity-25">
                    
                    <!-- Botones de Acción -->
                    <div class="d-flex justify-content-center flex-wrap">
                        <a th:href="@{/perfil}" class="btn btn-custom btn-profile">
                            <i class="fas fa-user-edit"></i> Editar Perfil
                        </a>

                        <a th:href="@{/admin/usuarios}" class="btn btn-custom btn-admin" 
                           sec:authorize="hasRole('ADMINISTRADOR')">
                            <i class="fas fa-users-cog"></i> Administrar Cuentas
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap (Necesario para el navbar en móviles) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
