<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SecurityApp</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Home.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i> SecurityApp
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <form th:action="@{/logout}" method="post" class="d-flex mt-3 mt-lg-0">
                    <button class="btn btn-outline-light rounded-pill px-4 fw-bold w-100" type="submit">
                        <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-lg-10 col-md-10">
                
                <div class="glass-panel">
                    
                    <div class="avatar-container">
                        <img th:if="${usuario.perfil?.avatar != null}" 
                             th:src="@{${usuario.perfil.avatar}}" 
                             class="avatar-img" alt="Avatar de usuario">
                             
                        <img th:if="${usuario.perfil?.avatar == null}" 
                             th:src="@{/Profiles/default.jpg}" 
                             class="avatar-img" 
                             alt="Avatar por defecto">
                    </div>
                    
                    <h2 class="user-name">
                        Hola, <span th:text="${usuario.perfil.nombre}">Usuario</span>
                    </h2>
                    
                    <p class="user-email" th:text="${usuario.perfil.email} ?: 'Correo no registrado'"></p>
                    
                    <span class="role-badge" 
                          th:classappend="${usuario.rol?.name() == 'ADMINISTRADOR' ? 'badge-admin' : 'badge-user'}"
                          th:text="${usuario.rol}">ROL</span>

                    <hr class="my-4 w-75 mx-auto opacity-25">
                    
                    <div class="row justify-content-center g-3"> 
                        
                        <div class="col-12 col-lg-4 d-flex justify-content-center">
                            <a th:href="@{/perfil}" class="btn btn-custom btn-profile w-100">
                                <i class="fas fa-id-card-alt"></i> Ver mi Perfil
                            </a>
                        </div>

                        <div class="col-12 col-lg-4 d-flex justify-content-center">
                            <a th:href="@{/perfil/editar}" class="btn btn-custom btn-profile w-100">
                                <i class="fas fa-user-edit"></i> Editar Perfil
                            </a>
                        </div>

                        <div class="col-12 col-lg-4 d-flex justify-content-center"
                             sec:authorize="hasRole('ADMINISTRADOR')">
                            <a th:href="@{/admin/usuarios}" class="btn btn-custom btn-admin w-100">
                                <i class="fas fa-users-cog"></i> Administrar Cuentas
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Interceptamos clics en enlaces
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', e => {
                    const href = link.getAttribute('href');

                    // Verificamos que sea un enlace interno válido y no una acción JS o target _blank
                    if (href && 
                        !href.startsWith('#') && 
                        !href.startsWith('javascript') && 
                        link.target !== '_blank') {
                        
                        e.preventDefault(); // Detenemos la navegación inmediata
                        
                        // Añadimos la clase que desvanece el cuerpo
                        document.body.classList.add('fade-out');

                        // Esperamos a que termine la animación (400ms) y navegamos
                        setTimeout(() => {
                            window.location.href = href;
                        }, 400);
                    }
                });
            });
            
            // Si el usuario vuelve atrás, quitamos la clase fade-out para que se vea la página
            window.addEventListener('pageshow', (event) => {
                if (event.persisted) {
                    document.body.classList.remove('fade-out');
                }
            });
        });
    </script>
</body>
</html>
