<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home - SecurityApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(-45deg, #7eb4ff, #a674ff, #5dc8ff, #8d7aff);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            font-family: "Segoe UI", sans-serif;
            min-height: 100vh;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-top: 60px;
            text-align: center;
            transition: transform 0.3s;
        }
        .glass-panel:hover { transform: translateY(-5px); }
        .avatar-img { 
            width: 150px; height: 150px; 
            border-radius: 50%; object-fit: cover; 
            border: 5px solid white; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px; 
        }
        .btn-custom {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            border: none;
            color: white;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .btn-profile { background: linear-gradient(to right, #7eb4ff, #4f9aff); }
        .btn-admin { background: linear-gradient(to right, #a36bff, #8d7aff); }
        .btn-custom:hover { transform: scale(1.05); color: white; box-shadow: 0 6px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent w-100 fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-shield-alt"></i> SecurityApp</a>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light rounded-pill px-4" type="submit">Cerrar Sesi√≥n</button>
            </form>
        </div>
    </nav>

    <div class="container" style="padding-top: 80px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="glass-panel">
                    <img th:if="${usuario.perfil.avatar != null}" th:src="@{${usuario.perfil.avatar}}" class="avatar-img">
                    <img th:if="${usuario.perfil.avatar == null}" src="https://via.placeholder.com/150" class="avatar-img">
                    
                    <h2 class="mb-2">Bienvenido, <span th:text="${usuario.perfil.nombre}">Usuario</span></h2>
                    <p class="text-muted mb-4" th:text="${usuario.perfil.email} ?: 'Correo no registrado'"></p>
                    
                    <span class="badge bg-secondary mb-4 p-2 rounded-pill" th:text="${usuario.rol}">ROL</span>

                    <hr class="my-4">
                    
                    <div class="d-flex justify-content-center flex-wrap">
                        <a th:href="@{/perfil}" class="btn btn-custom btn-profile">
                            <i class="fas fa-user-edit"></i> Editar Perfil
                        </a>

                        <a th:href="@{/admin/usuarios}" class="btn btn-custom btn-admin" 
                           sec:authorize="hasRole('ADMINISTRADOR')">
                            <i class="fas fa-users-cog"></i> Administrar Cuentas
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
