<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Perfil | SecurityApp</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" th:href="@{/css/Home.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <i class="fas fa-shield-alt me-2"></i> SecurityApp
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center gap-3 mt-3 mt-lg-0">
                    
                    <button class="btn-theme-toggle" id="themeToggle" title="Cambiar Tema">
                        <i class="fas fa-moon"></i>
                    </button>

                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light btn-sm rounded-pill px-3 fw-bold" type="submit">
                            <i class="fas fa-sign-out-alt me-1"></i> Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="content py-5 mt-5">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-1">Mi Perfil</h2>
                    <p class="text-muted mb-0">Visualiza tu información personal</p>
                </div>
                <a th:href="@{/home}" class="btn btn-cancel shadow-sm">
                    <i class="fas fa-arrow-left me-1"></i> Volver
                </a>
            </div>

            <div class="modern-card profile-view-container">

                <a th:href="@{/perfil/editar}" class="btn-corner-edit" title="Editar mis datos">
                    <i class="fas fa-pen"></i>
                </a>

                <div class="profile-header">
                    <div class="mb-3">
                        <img th:if="${usuario.perfil.avatar != null}" 
                             th:src="@{${usuario.perfil.avatar}}" class="avatar-circle" style="width: 120px; height: 120px;">
                        <img th:if="${usuario.perfil.avatar == null}" 
                             th:src="@{/Profiles/default.jpg}" class="avatar-circle" style="width: 120px; height: 120px;">
                    </div>

                    <h2 class="user-fullname" th:text="${usuario.perfil.nombre + ' ' + usuario.perfil.apellido}">
                        Nombre Usuario
                    </h2>

                    <span class="role-badge" 
                          th:classappend="${usuario.rol.name() == 'ADMINISTRADOR' ? 'badge-admin' : ''}"
                          th:text="${usuario.rol}">ROL</span>
                </div>

                <div class="p-4 p-lg-5">
                    <div class="row g-4 justify-content-center">

                        <div class="col-md-4">
                            <div class="data-label">Usuario</div>
                            <div class="read-only-field">
                                <i class="fas fa-at"></i>
                                <span th:text="${usuario.username}">user123</span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="data-label">Correo Electrónico</div>
                            <div class="read-only-field">
                                <i class="far fa-envelope"></i>
                                <span th:text="${usuario.perfil.email}" class="text-truncate">correo@ejemplo.com</span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="data-label">Fecha de Nacimiento</div>
                            <div class="read-only-field">
                                <i class="far fa-calendar"></i>
                                <span th:text="${#temporals.format(usuario.perfil.fechaNacimiento, 'dd/MM/yyyy')} ?: 'No definida'">01/01/2000</span>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- 1. LÓGICA TEMA OSCURO ---
            const toggleBtn = document.getElementById('themeToggle');
            const icon = toggleBtn.querySelector('i');
            const html = document.documentElement;
            
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);

            function setTheme(theme) {
                html.setAttribute('data-bs-theme', theme);
                localStorage.setItem('theme', theme);
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }

            toggleBtn.addEventListener('click', () => {
                setTheme(html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark');
            });


            // --- 2. LÓGICA ALERTAS ---
            var msgError = /*[[${error}]]*/ null;
            var msgSuccess = /*[[${success}]]*/ null;

            if (msgSuccess) {
                Swal.fire({
                    icon: 'success',
                    title: '¡Operación Exitosa!',
                    text: msgSuccess,
                    timer: 3000,
                    showConfirmButton: false
                });
            } else if (msgError) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: msgError
                });
            }
        });
        /*]]>*/
    </script>
</body>
</html>
