<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Perfil.css}">    
    
</head>
<body>
    <nav class="top-nav">
        <div class="nav-brand">
            <i class="fas fa-user-edit"></i> Editar Perfil
        </div>
        <div class="nav-user">
            <a th:href="@{/home}" class="logout-link">
                <i class="fas fa-arrow-left"></i> Volver al Home
            </a>
        </div>
    </nav>

    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    
                    <div class="profile-glass-card">
                        
                        <div class="text-center mb-4">
                            <h2 class="section-title">Información Personal</h2>
                            <p class="text-muted">Actualiza tus datos y mantén tu cuenta segura</p>
                        </div>

                        <div th:if="${success}" class="alert alert-success rounded-pill text-center">
                            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                        </div>
                        <div th:if="${error}" class="alert alert-danger rounded-pill text-center">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/perfil/guardar}" method="post" enctype="multipart/form-data" th:object="${perfil}">
                            
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="form-label fw-bold text-secondary">Nombre</label>
                                    <input type="text" th:field="*{nombre}" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-secondary">Apellido</label>
                                    <input type="text" th:field="*{apellido}" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold text-secondary">Correo Electrónico</label>
                                <input type="email" th:field="*{email}" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold text-secondary">Fecha de Nacimiento</label>
                                <input type="date" th:field="*{fechaNacimiento}" class="form-control">
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold text-secondary">Avatar (Imagen)</label>
                                
                                <div class="d-flex align-items-center mb-2 bg-white p-2 rounded border" style="width: fit-content;" th:if="${perfil.avatar != null}">
                                    <img th:src="@{${perfil.avatar}}" class="rounded-circle me-2" width="40" height="40" style="object-fit: cover;">
                                    <small class="text-success fw-bold">
                                        <i class="fas fa-check"></i> Imagen actual guardada
                                    </small>
                                </div>
                                <div th:if="${perfil.avatar == null}" class="mb-2">
                                    <small class="text-muted fst-italic">No tienes imagen de perfil aún.</small>
                                </div>

                                <input type="file" name="file" class="form-control" accept="image/*">
                            </div>

                            <hr class="my-4">
                            
                            <div class="text-center mb-3">
                                <h5 class="text-muted"><i class="fas fa-shield-alt"></i> Seguridad</h5>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold text-secondary">Nueva Contraseña</label>
                                <input type="password" name="newPassword" class="form-control" placeholder="Dejar en blanco para mantener la actual">
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-4">
                                <a th:href="@{/home}" class="btn btn-theme btn-cancel">
                                    Cancelar
                                </a>
                                <button type="submit" class="btn btn-theme btn-save">
                                    Guardar Cambios <i class="fas fa-save ms-1"></i>
                                </button>
                            </div>
                        </form>
                    </div> </div>
            </div>
        </div>
    </div>
</body>
</html>
