spring.application.name=PreParcialSecurity

# ==============================================================
# 1. CONFIGURACIÓN DE CONEXIÓN (Estilo RaidSoft)
# ==============================================================
# Se actualizó el nombre de la BD a 'preparcial_security_db'
# Se agregan parámetros para crear la BD si no existe y evitar errores de zona horaria
spring.datasource.url=jdbc:mysql://localhost:3306/preparcial_security_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# 2. CONFIGURACIÓN JPA/HIBERNATE (Igual a RaidSoft)
# ==============================================================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================================
# 3. NUEVAS CONFIGURACIONES (Necesarias para el Examen)
# ==============================================================
# IMPORTANTE: Permite subir imágenes (Avatares) de hasta 5MB
# Sin esto, subir una foto de alta calidad daría error.
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Desactiva la caché de Thymeleaf para ver cambios en el HTML sin reiniciar
# (Muy útil mientras desarrollas el diseño "elegante y responsivo")
spring.thymeleaf.cache=false